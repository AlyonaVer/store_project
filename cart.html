<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Paytone+One&family=Space+Mono&display=swap" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Metal+Mania&family=Paytone+One&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Add Header -->
    <header>
      <!-- Navigation Links -->
      <div class="top-header">
        <div class="logo">
          <a>
            <img
              src="./images/Wiskers and Wag.png" 
              alt="logo"
              width="128"
              height="128">
            <span>Whiskers & Wag</span>
          </a>
        </div>

        <a class="cart" href="./cart.html">
          <img
            src="./images/shopping_cart.png"
            alt="shopping cart"
            width="30"
            height="30"
          />
        </a>
      </div>
      <nav class="navbar-row">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./cat.html">CAT</a></li>
        <li><a href="./dog.html">DOG</a></li>
      </nav>
    </header>
    <main>
      <div class="banner">
        <h1>Your Pet's Paradise</h1>
    </div>
      <h1>Your Cart</h1>
      <!-- 
    ○ Minimum 3 items
      <img src="./images/cat_tree.webp" alt="cat tree">
      <img src="./images/cat_food.webp" alt="cat food">
      <img src="./images/dog_treat.webp" alt="dog treat">
    ○ Each item will have a remove from cart button
    ○ Cart total price -->
    <section class="product-container">
      <div class="card">
        <img src="images/cat_tree.webp" alt="Cat scratching tree" />
        <div class="product-row">
          <h3>Cat Tree</h3>
          <p>$100</p>
        </div>
        <button class="product-button">Remove from Cart</button>
      </div>
      <div class="card">
        <img src="images/cat_food.webp" alt="Ziwi Peak air-dried cat food" />
        <div class="product-row">
          <h3>Cat Food</h3>
          <p>$1.50</p>
        </div>
        <button class="product-button">Remove from Cart</button>
      </div>
      <div class="card">
        <img src="images/dog_lead.webp" alt="Dog lead" />
        <div class="product-row">
          <h3>Dog Lead</h3>
          <p>$10</p>
        </div>
        <button class="product-button">Remove from Cart</button>
      </div>

     

    </section>
    <div class="cart-cost">
      <p>Cart Price</p>
      <p>$111.50</p>
    </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>© 2023 Whiskers & Wag</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Whiskers & Wag</title>
  </head>
  <body>
    <header>
      <!-- Navigation Links -->
      <!-- Add Logo image and working page navigation links -->
      <div class="top-header">
        <div>
          <a class="logo" href="./index.html">LOGO</a>
          <span>Whiskers & Wag</span>
        </div>
        <a class="cart" href="./cart.html">
          <img
            src="./images/shopping_cart.png"
            alt="shopping cart"
            width="30"
            height="30"
          />
        </a>
      </div>
      <nav class="navbar-row">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./cat.html">CAT</a></li>
        <li><a href="./dog.html">DOG</a></li>
      </nav>
    </header>
    <main>
      <!-- Banner -->
      <div class="banner">
          <h1>Banner</h1>
      </div>
      
      <h2>NEW PRODUCTS!</h2>
      <!-- Products -->
      <section class="product-container">
        <div class="card">
          <img src="images/cat_tree.webp" alt="Cat scratching tree" />
          <div class="product-row">
            <h3>Cat Tree</h3>
            <p>$100</p>
          </div>
          <button class="product-button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="images/cat_food.webp" alt="Ziwi Peak air-dried cat food" />
          <div class="product-row">
            <h3>Cat Food</h3>
            <p>$1.50</p>
          </div>
          <button class="product-button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="images/dog_lead.webp" alt="Dog lead" />
          <div class="product-row">
            <h3>Dog Lead</h3>
            <p>$10</p>
          </div>
          <button class="product-button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="images/cat_bed.webp" alt="Cat bed" />
          <div class="product-row">
            <h3>Pet Bed</h3>
            <p>$30</p>
          </div>
          <button class="product-button">Add to Cart</button>
        </div>
        <div class="card">
          <img src="images/dog_treat.webp" alt="Veggiedent dog treat" />
          <div class="product-row">
            <h3>Veggiedent</h3>
            <p>$12</p>
          </div>
          <button class="product-button">Add to Cart</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2023 Whiskers & Wag</p>
    </footer>
